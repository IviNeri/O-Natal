        body {font-family: Arial, sans-serif;

        /* Estilo do header */
        header {background-color: #333; /* Cor de fundo */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;  /* Centraliza o conteúdo horizontalmente */
            align-items: center;      /* Alinha o conteúdo verticalmente */}

        /* Estilo para o logotipo */
        header img { max-width: 100px; /* Define o tamanho máximo do logotipo */
            height: auto; }

        footer { 
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;  /* Garante que o footer ocupe toda a largura */
    position: fixed;  /* Fixa o footer na parte inferior da página */
    bottom: 0;  /* Faz com que o footer fique fixo no final da página */
    z-index: 1000;  /* Garante que o footer fique sobre o conteúdo */
}

        /* Estilo da navegação */
        nav {background-color: #444;
            text-align: center;
            padding: 10px;}

        nav a {color: white;
            text-decoration: none;

        section { padding: 20px; text-align: center; 
		        color: white; /* Define a cor do texto dentro de section como branco */

    t           ext-align: center;}

        form { margin-top: 20px; }
		
        form input, form button, form textarea { 
            padding: 10px; 
            margin: 10px 0; 
            display: block; 
            width: 100%; 
            max-width: 400px; 
            margin-left: auto; 
            margin-right: auto; 
        }
		
		* Estilo para a área de texto */
        textarea {
            width: 100%;
            height: 150px; /* Definindo altura fixa */
            padding: 10px; /* Espaçamento interno */
            border-radius: 8px; /* Arredonda os cantos */
            border: 2px solid #ddd; /* Borda suave */
        }
		
		/* Adicionando bordas para os botões */
        button { border: 4px solid green; /* Borda verde com espessura de 4px */
            border-radius: 8px; /* Arredonda as bordas  */
			font-weight: bold; /* Deixa o texto em negrito */
